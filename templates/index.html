<!DOCTYPE html>
{% load i18n %}
{% load account %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %}
       <span>{{ user.username }}</span>
        <a href="{% url 'account_logout' %}"> Выход</a>
    {% else %}
        <a href="{% url 'account_login' %}"> Вход</a>
        <a href="{% url 'account_signup' %}"> Регистрация</a>

{% endif %}

</body>
</html>
