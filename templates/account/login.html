{% load i18n %}
{% load account %}
<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   </head>


  <body style="margin-top:100px" class="text-center">

<main class="form-signin">


    <h1 class="h3 mb-3 fw-normal">Вход</h1>

      <form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}



    <div style="font-size: 20px;" class="form-floating">
      {{ form.login }}
    </div>
          <br>
    <div style="font-size: 20px;" class="form-floating">
     {{ form.password }}
    </div>
          <br>
    <div class="checkbox mb-3">
      <label>
        {{ form.remember }} Запомнить меня
      </label>
    </div>
          <a href="{{ signup_url }}"> Зарегестрироваться?</a>
    <div style="width: 250px;margin-left: 560px;">
        <br>
    <button class="w-100 btn btn-lg btn-primary"   type="submit">Войти</button>
    </div>


</form>

    <p class="mt-5 mb-3 text-muted">© Давид Шибитов 2021</p>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div id="wt-sky-root"></div></body>
</html>
