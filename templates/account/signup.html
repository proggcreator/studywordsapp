{% load i18n %}
{% load account %}
<!DOCTYPE html>
<html>
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   </head>


  <body style="margin-top:100px" class="text-center">

<main class="form-signin">


    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <p>{% blocktrans %}Уже зарегистрированы? <a href="{{ login_url }}">Войти</a>{% endblocktrans %}</p>

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}



    <div style=" font-size: 20px !important ;" class="form-floating">
      {{ form.username }}
    </div>
      <br>
    <div style="font-size: 20px !important ;" class="form-floating">

     {{ form.password1 }}
      </div>
       <br>
          <div style="font-size: 20px !important ;" class="form-floating">
        {{ form.password2 }}
        </div>
       <br>
            <div style="font-size: 20px !important ;" class="form-floating">
        {{ form.email }}
                </div>

          <br>

 {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button style="width: 250px !important;" type="submit"  class="w-100 btn btn-lg btn-primary" >Регистрация </button>
</form>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div id="wt-sky-root"></div></body>
</html>
